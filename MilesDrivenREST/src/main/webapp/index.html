<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mileage Driven</title>
<script type="text/javascript" src="js/mileagedrivenFunctions.js"></script>
</head>
<body>
  <h1>Let's See How Many Miles You've Gone</h1>

	<p>Find Miles Driven By Id</p>
  <form name="mileageForm">
    <input type="number" name="mileageId">
    <button name="lookup">Get Mileage</button>
  </form>
  
  <p>List Of Miles Driven</p>
  <form name="mileageList">
    <button name="indexAll">Show Miles</button>
  </form>
  
  <p>Log New Miles Driven</p>
  <form name="newMileagedriven">
  	<label>Today's Date: <input type="date" name="day"></label><br>
  	Miles Driven: <input type="text" name="milesDriven">
  	<button name="save">Save Mileage</button>
  </form>
  
  <p>Delete Miles Driven</p>
  <form name="deletemileageForm">
    <input type="number" name="mileageId">
    <button name="destroy">Delete Mileage</button>
  </form>
  
  <div id="output">
    <div id="mileageData"></div>
    <div id="mileageIndex"></div>
    
  </div>
  
  

</body>
</html>
